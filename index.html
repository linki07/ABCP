<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <input type="checkbox" id="modal">
      <label class="btn" for="modal">Open pop-up button</label>

      <form action="" class="overlay">
        <label class="overlay__close" for="modal"></label>
        <div class="popup">
            <div class="popup__body">
                Pop-up
                <label class="popup__close" for="modal">X</label>
            </div>
        </div>
      </form>
    </header>
    <main>
      <section class="grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </section>
      <section class="flex">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </section>
    </main>
    <footer></footer>

  </div>
</body>
</html>
